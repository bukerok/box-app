<h2 mat-dialog-title>Delete "{{item.description}}"?</h2>
<mat-dialog-actions align="end">
    <button
        mat-stroked-button
        mat-dialog-close
    >
        Close
    </button>
    <button
        mat-raised-button
        color="warn"
        [mat-dialog-close]="true"
    >
        Proceed
    </button>
</mat-dialog-actions>
