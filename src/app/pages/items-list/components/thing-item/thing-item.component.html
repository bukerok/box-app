<mat-card>
    <mat-card-content class="content">
        <div>
            <p>
                {{item.description}}
            </p>
            <p class="mat-caption volume-info">Volume: {{item.volume}}</p>
        </div>
        <div class="controls-panel">
            <app-edit-item-button [item]="item" />
            <app-delete-item-button [item]="item" />
        </div>
    </mat-card-content>
</mat-card>
