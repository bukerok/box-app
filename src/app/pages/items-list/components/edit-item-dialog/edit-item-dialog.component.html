<div
    mat-dialog-title
    class="header"
>
    <h2 class="header__text">Update a thing</h2>
    <button
        mat-icon-button
        aria-label="close dialog"
        mat-dialog-close
    >
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <mat-form-field class="control">
        <mat-label>Description</mat-label>
        <input
            matInput
            type="text"
            [formControl]="newDescription"
        >
      </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button
        mat-raised-button
        color="primary"
        (click)="close()"
    >
        Update
    </button>
</mat-dialog-actions>
