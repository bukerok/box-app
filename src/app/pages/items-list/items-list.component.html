<app-toolbar />
<section>
    <ul>
        <li *ngFor="let item of (items$ | async)">
            <app-container-item
                *ngIf="isContainer(item); else elseBlock"
                [container]="item"
            />
            <ng-template #elseBlock >
                <app-thing-item [thing]="item"/>
            </ng-template>
        </li>
    </ul>
    <app-add-item-button />
</section>
