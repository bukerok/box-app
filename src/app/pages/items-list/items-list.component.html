<app-toolbar />
<section>
    <ul>
        <li *ngFor="let item of (items$ | async)">
            <app-container-item
                *ngIf="item.isContainer; else elseBlock"
                [item]="item"
            />
            <ng-template #elseBlock >
                <app-thing-item [item]="item"/>
            </ng-template>
        </li>
    </ul>
    <app-add-item-button />
</section>
